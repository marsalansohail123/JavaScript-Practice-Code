<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class=" bg-dark">
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-white">
                        <h1>Minutes</h1>
                        <h1 id="displayMin">00</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-white">
                        <h1>Seconds</h1>
                        <h1 id="displaySec">00</h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-white">
                        <h1>Milli Seconds</h1>
                        <h1 id="displayMiliSec">00<h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div>
                        <button onclick="play()" class="bg-warning btn fs-4 p-2">Start</button>
                    </div>
                </div>

                <div class="col-md-2">
                    <div>
                        <button onclick="pauseTimer()" class="bg-success btn fs-4 p-2">Pause</button>
                    </div>
                </div>

                <div class="col-md-2">
                    <div>
                        <button onclick="resetTimer()" class="bg-danger btn fs-4 p-2">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
